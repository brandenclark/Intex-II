<%inherit file="app_base.htm" />

<%block name="middle_content">
<h1>Contact Us</h1>

<form method="POST" action="/contact/">
   ${ csrf_input }
   <div class="form-horizontal">

      <div class="form-group">
         <label for = "inputName" class="control-label col-md-2">Name</label>
         <div class="col-md-4">
            <input type = "text" name="inputName" class="form-control" required />
         </div>
         <br />
         <br />
         <br />
      </div>
      <div class="form-group">
         <label for = "inputEmail" class="control-label col-md-2">Email</label>
         <div class="col-md-4">
            <input type = "text" name="inputEmail" class="form-control" required />
         </div>
         <br />
         <br />
         <br />
      </div>
      <div class="form-group">
         <label for = "inputSubject" class="control-label col-md-2">Subject</label>
         <div class="col-md-4">
            <input type = "text" name="inputSubject" class="form-control" required />
         </div>
         <br />
         <br />
         <br />
      </div>
      <div class="form-group">
         <label for = "inputMessage" class="control-label col-md-2">Message</label>
         <br />
         <div class="col-md-4">
            <textarea name="inputMessage" class="form-control" required></textarea>
         </div>
      </div>
      <br />
      <br />
      <div class="form-group">
         <div class="col-md-4"></div>
          <div class="col-md-2">
             <input type="submit" value="Send" class="btn btn-danger" />
          </div>
     </div>

   </div>
</form>

</%block>
