<%inherit file='app_base.htm' />
<%namespace name="fl" module="formlib.tags"/>


<%block name='middle_content'>
<h1>Total Amount: $${ total_price }</h1>
<%fl:render>

<script src="https://checkout.stripe.com/checkout.js"
        class="stripe-button"
        data-key=${settings.STRIPE_PUBLIC_KEY}
        data-amount="${ total_price * 100}"
        data-name="FOMO"
        data-description="Widget"
        data-image="http://www.iconsplace.com/icons/preview/orange/shop-256.png"
        data-currency="usd"
        data-locale="auto"
        data-label="Pay Now"
        >
    </script>

</%fl:render>
</%block>
